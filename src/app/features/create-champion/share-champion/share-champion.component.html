<main>
  <section>
    <ul>
      <ng-container *ngIf="hasChampion; else firstView">
        <img [src]="'../../../assets/images/champions/splash/'+champion.id_name+'_0.jpg'">
      </ng-container>

      <ng-template #firstView>
        <div class="firstView"></div>
      </ng-template>

      <li class="gradient-container">
        <div>
          <label>
            <span>
              {{ hasChampion ? 'O Campeão Perfeito de' : 'Nenhum Campeão Selecionado!' }}
              <strong>{{ hasChampion ? 'Henrique Nunes' : '- - -' }}</strong>
            </span>

            <span>{{hasChampion ? champion.name : ''}}</span>
          </label>
        </div>
      </li>

      <ng-container *ngFor="let spell of championsSelectResult?.spells">
        <li class="champion-spell-details" [ngClass]="{'noData': !spell?.selected}">
          <figure>
            <img [src]="!spell?.selected ? '../../../assets/images/champions/no-selected.png' : '../../../assets/images/spells/'+spell?.image">
          </figure>

          <div class="details">
            <label>
              <span class="champion-name"> {{ !spell?.selected ? '?' : spell?.champion }} </span>
              <span class="spell-name"> {{ !spell?.selected ? '?' : spell?.title }} </span>
            </label>

            <span class="spell-description">{{ !spell?.selected ? '- - -' : spell?.description }}</span>
          </div>
        </li>
      </ng-container>
    </ul>

    <app-button styleClass="btn-primary" label="COMPARTILHE SEU CAMPEÃO" [disable]="!disableButton"></app-button>
  </section>
</main>
